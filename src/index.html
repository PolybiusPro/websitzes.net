<!DOCTYPE html>
<html
    lang="en"
    dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
        <title>WebSitzes.net | Creative Web Solutions</title>
        <link
            rel="icon"
            href="./images/fav.png" />
        <link
            rel="stylesheet"
            href="./css/styles.css" />
    </head>
    <body>
        <nav
            id="navbar"
            class="navbar navbar-expand-md"
            style="background: transparent"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a
                    class="navbar-brand"
                    href="#"
                    >websitzes.net</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end w-75"
                    id="navbarNav">
                    <div class="offcanvas-header">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                >My Work</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="https://www.linkedin.com/in/weston-sitzes/"
                                aria-label="Linked In"
                                ><span class="hide-md"
                                    >Linked
                                    <span class="hide">In</span></span
                                ><i class="fab fa-linkedin"></i
                            ></a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="https://github.com/PolybiusPro"
                                aria-label="Git Hub"
                                ><span class="hide-md">GitHub </span
                                ><i class="fab fa-github"></i
                            ></a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="mailto:wes@websitzes.net"
                                aria-label="Email"
                                ><span class="hide-md">Email</span>
                                <i class="fas fa-envelope"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="scroll-notify">
            <i class="fas fa-chevron-down"></i>
        </div>
        <main>
            <canvas class="webgl"></canvas>
            <section class="container-fluid cta-container">
                <div class="cta">
                    <h1>Hi, I'm Wes</h1>
                    <h2>I'm a front-end developer</h2>
                </div>
            </section>
            <section></section>
        </main>
        <div class="scripts">
            <script
                src="https://kit.fontawesome.com/437322890f.js"
                crossorigin="anonymous"></script>
            <script
                type="module"
                src="./js/app.js"></script>
        </div>
    </body>
</html>
